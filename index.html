<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="refresh" content="5;url=https://tradebets.xyz" />
  <title>Module Redirecting...</title>
  <style>
    html, body {
      background: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      max-width: 600px;
      padding: 1rem;
    }
    .timer {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    code {
      background: #f5f5f5;
      padding: 2px 5px;
      border-radius: 4px;
      font-size: 0.95rem;
    }
  </style>
  <script>
    let countdown = 5;
    function updateTimer() {
      if (countdown > 0) {
        document.getElementById("timer").textContent = countdown;
        countdown--;
        setTimeout(updateTimer, 1000);
      }
    }
    window.onload = updateTimer;
  </script>
</head>
<body>
  <div class="container">
    <h1>Internal Module Redirect</h1>
    <p>This module test page is being redirected to the primary analytics archive.</p>
    <div class="timer">Redirecting in <span id="timer">5</span> seconds...</div>
    <p>If you are not redirected, <a href="https://tradebets.xyz">click here</a>.</p>
  </div>
</body>
</html>
